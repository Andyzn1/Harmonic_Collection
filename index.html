<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <style>
        a, button, input, select, h1, h2, h3, h4, h5, * {
            margin: 0;
            padding: 0;
            border: none;
            text-decoration: none;
            appearance: none;
            background: none;
        }
    </style>
    <title>the_old_photobook</title>
    
</head>
<body>
    <div class="desktop-1">
        <!-- Assuming this is the image you want to tilt -->
        <img class="img-20220223-21100799-1" src="img20220223_21100799.jpg" alt="Tilted Image">
        <div class="the-old-photobook">“the old photobook”</div>
        <div class="_2023-andy-zhao">©2023 Andy Zhao</div>
        <div class="collection-1"><a href="collection1.html">collection1*</a></div>
        <div class="collection-2"><a href="collection2.html">collection2*</a></div>
        <div class="collection-3">collection3*</div>
        <div class="collection-4">collection4*</div>
    </div>

    <!-- Place your script after the image -->
    <script>
        // Select the image element by its ID
        const element = document.querySelector('.img-20220223-21100799-1');
        
        // Initialize VanillaTilt
        VanillaTilt.init(element, {
            max: -25,
            perspective: 1000,
            speed: 300,
            glare: true,
            "max-glare": 0.5
            
        });
    </script>

    
</body>
</html>
